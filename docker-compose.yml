version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app_network
  api:
    image: juzt3r/dotnet_api:latest
    container_name: dotnet_api
    environment:
      - DB_HOST=db
      - DB_USER=BobTheBuilder
      - DB_PASSWORD=PenisTooSmall
      - DB_NAME=Users
    depends_on:
      - db
    networks:
      - app_network
    # ports:
    #   - "8080:8080"
  db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: PenisTooBig
      MYSQL_DATABASE: Users
      MYSQL_USER: BobTheBuilder
      MYSQL_PASSWORD: PenisTooSmall
    volumes:
      - db_data:/var/lib/mysql
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql # Legger inn testdata
    networks:
      - app_network
    # ports:
    #   - "3306:3306"

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
